<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">

    <title>Slider</title>
</head>

<body>
    <div class="content-wrapper">
        <div class="text-wrapper">
            <p class="review-text">
                “Estive interessada em código por um tempo mas não tomava uma atitude, até agora. Não consigo recomendar esse curso o suficiente. Estou no trabalho dos meu sonhos e vejo um futuro brilhante!”
            </p>
            <div class="author__content-wrapper">
                <div class="author__name">Gabriela da Silva</div>
                <div class="author__title">Desenvolvedora Fullstack</div>
            </div>
        </div>

        <div class="carousel">
            <div class="carousel__img-wrapper">
                <img src="./assets/gabriela.jpg" alt="bootcamp graduate" class="carousel__img">
            </div>
            <div class="carousel__btn-wrapper">
                <button id="btn-prev" class="btn btn--previous" onclick="pessoaAnterior()"><img
                        src="./assets/icon-prev.svg" alt="previous button"></button>
                <button id="btn-next" class="btn btn--next" onclick="proximaPessoa()"><img src="./assets/icon-next.svg"
                        alt="next button"></button>
            </div>
        </div>
    </div>
</body>

<script>
    const pessoas = [{
        nome: 'Gabriela da Silva',
        profissao: 'Desenvolvedora Fullstack',
        descricao: '“Estive interessada em código por um tempo mas não tomava uma atitude, até agora. Não consigo recomendar esse curso o suficiente. Estou no trabalho dos meu sonhos e vejo um futuro brilhante!”',
        foto: './assets/gabriela.jpg'
    }, {
        nome: 'João Nogueira',
        profissao: 'Desenvolvedor Front-end',
        descricao: '“Se você quiser ter a melhor base possível, recomendo fazer este curso. A profundidade em que os instrutores entram é incrível. Agora me sinto muito confiante em começar como um desenvolvedor profissional.”',
        foto: './assets/joao.jpg'
    }];
    const nomePerfil = document.querySelector(".author__name");
    const tituloPerfil = document.querySelector(".author__title");
    const fotoPerfil = document.querySelector(".carousel__img");
    const descricaoPerfil = document.querySelector(".review-text")
    // let startPosition = 0;

    // for (let i = 0; i < pessoas.length; i++) {
    //     if (nomePerfil.textContent === pessoas[i].nome) {
    //         startPosition = i;
    //     }
    // }

    function pessoaAnterior() {

        // nomePerfil.textContent = pessoas[back].nome
        // tituloPerfil.textContent = pessoas[back].profissao
        // descricaoPerfil.textContent = pessoas[back].descricao
        // fotoPerfil.src = pessoas[back].foto


        if (nomePerfil.textContent === pessoas[0].nome) {
            nomePerfil.textContent = pessoas[1].nome
            tituloPerfil.textContent = pessoas[1].profissao
            descricaoPerfil.textContent = pessoas[1].descricao
            fotoPerfil.src = pessoas[1].foto
        } else {
            nomePerfil.textContent = pessoas[0].nome
            tituloPerfil.textContent = pessoas[0].profissao
            descricaoPerfil.textContent = pessoas[0].descricao
            fotoPerfil.src = pessoas[0].foto
        }
    };
    function proximaPessoa() {
        if (nomePerfil.textContent === pessoas[0].nome) {
            nomePerfil.textContent = pessoas[1].nome
            tituloPerfil.textContent = pessoas[1].profissao
            descricaoPerfil.textContent = pessoas[1].descricao
            fotoPerfil.src = pessoas[1].foto
        } else {
            nomePerfil.textContent = pessoas[0].nome
            tituloPerfil.textContent = pessoas[0].profissao
            descricaoPerfil.textContent = pessoas[0].descricao
            fotoPerfil.src = pessoas[0].foto
        }
    };
</script>

</html>
